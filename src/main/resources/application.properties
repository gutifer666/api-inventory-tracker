spring.application.name=inventory-tracker-api

# Database - Railway MySQL Configuration
spring.jpa.hibernate.ddl-auto=create

# Direct connection to Railway MySQL
spring.datasource.url=jdbc:mysql://${RAILWAY_PRIVATE_DOMAIN}:3306/railway
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Database connection uses environment variables from .env file locally
# or from Railway environment variables in production

# Spring Security
logging.level.org.springframework.security=TRACE

# JWT Configuration
jwt.secret=inventoryTrackerSecretKey2025ForJWTTokenGeneration
jwt.expiration=36000000

# Configuracion de springdoc-openapi
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html